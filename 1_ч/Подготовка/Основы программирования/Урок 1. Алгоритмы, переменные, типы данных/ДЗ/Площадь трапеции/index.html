  <title>Площадь трапеции</title>

<body>
  <script>
    let a = parseInt(prompt('Введите длину основания a'))
    let b = parseInt(prompt('Введите длину основания b'))
    let h = parseInt(prompt('Введите длину высоты h'))
    alert(`Площать трапеции равна ${((a+b)/2)*h}`)
